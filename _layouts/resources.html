---
layout: wrapper
---


<!--PAGE CONTENT-->
{% include header_sub.html %}

		
<div class="section section--darker-theme-color-bg">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="nav-grid nav-grid--out">
                    <div class="row">
                        {% assign resources = site.data.resources | sort: 'order-no' %}
                        {% for resource in resources %}
                        <div class="col-sm-6 col-lg-4">
                            <a href="{{ resource.url }}" target="_blank" class="nav-grid__item">
                                <div class="nav-grid__content" data-mh>
                                    <h2 class="nav-grid__title">{{ resource.title }}</h2>
                                    <p>{{ resource.description }}</p>
                                </div>
                                <p class="nav-grid__btn">
                                    Devamını Oku
                                    <i class="icon icon--arrow-right"></i>
                                </p>
                            </a>
                        </div>
                        {% endfor %}   
                    </div><!-- /.row -->
                </div><!-- /.nav-grid -->
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container -->
</div><!-- /.section -->
